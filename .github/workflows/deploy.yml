name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install chromium
      - name: Run smoke test
        run: |
          node -e "
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();

            const url = '${{ needs.deploy.outputs.page_url }}';
            console.log('Testing URL:', url);

            // Navigate to the page
            const response = await page.goto(url, { waitUntil: 'networkidle' });

            // Check response status
            if (!response || response.status() !== 200) {
              console.error('Page returned status:', response?.status());
              process.exit(1);
            }

            // Wait for React to render (check for content in #root)
            await page.waitForSelector('#root:not(:empty)', { timeout: 10000 });

            // Check that key UI elements rendered
            const body = await page.textContent('body');

            const checks = [
              { name: 'Pipeline text', test: body.includes('Pipeline') },
              { name: 'Navigation rendered', test: await page.locator('nav, header').count() > 0 },
              { name: 'No error message', test: !body.includes('Cannot GET') && !body.includes('404') },
            ];

            let failed = false;
            for (const check of checks) {
              if (check.test) {
                console.log('✓', check.name);
              } else {
                console.error('✗', check.name);
                failed = true;
              }
            }

            // Take screenshot for debugging
            await page.screenshot({ path: 'smoke-test-screenshot.png', fullPage: true });

            await browser.close();

            if (failed) {
              console.error('Smoke test failed!');
              process.exit(1);
            }

            console.log('Smoke test passed!');
          })();
          "
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-screenshot
          path: smoke-test-screenshot.png
